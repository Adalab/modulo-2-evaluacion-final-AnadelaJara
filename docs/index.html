<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación final - Módulo 2 - Ana de la Jara</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/JpanTV_applogo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  </head>

  <body>
    <div class="page">
      <header class="page__header">
      <h1>Buscador de series de Anime </h1>
      </header>

      <main class="page__main">

        <form action="#" class="form js_form">
          <input class="js_searchInput input" type="text" name="search" id="search" placeholder="Busca tu anime favorito"/>
          <input class="button js_searchButton" type="button" value="Buscar"  />
          <input class="button js_resetButton" type="button" value="Reset"  />
        </form>

        <div class="container">
          <section class="section_fav">
            <h2 class="lists__title--fav">Series favoritas</h2>
            <ul class="ul_fav js_favSeries"></ul>
          </section>

          <section class="section_main">
            <h2 class="lists__title--main">Resultados</h2>
          <ul class="ul_main js_resultSeries"></ul>
          </section>

          
        </div>

      </main>

      <footer class="page__footer">
        <small>
          &copy; Ana de la Jara / Enero 2022
          
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
